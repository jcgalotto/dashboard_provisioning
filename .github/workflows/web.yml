name: Web

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd web && npm ci
      - run: cd web && npm run lint
      - run: cd web && npm test
      - run: cd web && npm run build
